    <section class="wedding-section wedding-border-top wedding-section-form" data-section="rsvp" style="background-image: url('img/foto/i13.jpg');">
        <div class="container">
            <div class="row mb40">
                <div class="col-md-12 text-center">
                    <h2 class="mt0 mb10 wedding-animate">Buku tamu</h2>
                    <p>Isi Buku Tamu</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="wedding-card wedding-animate">
                        <form class="wedding-form" id="invitation-form">
                            <div class="form-group">
                                <label for="name">Nama</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telepon</label>
                                <input type="number" class="form-control" name="phone" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="pesan">Pesan</label>
                                <textarea name="pesan" id="pesan" cols="20" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-lg" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
